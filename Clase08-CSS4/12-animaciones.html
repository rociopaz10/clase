<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animaciones</title>
    
</head> <style>
    div {
            /* relative: igual que el est√°tico pero
            depende de las propiedades top, bottom, etc. */
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 8s;
        }

        @keyframes example {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
                border-radius: 0%;
            }

            25% {
                background-color: salmon;
                left: 200px;
                top: 0px;
                border-radius: 50%;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
                border-radius: 0%;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
                border-radius: 50%;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
                border-radius: 0%;
            }
        }
</style>
<body> <div></div>
    
</body>
</html>
