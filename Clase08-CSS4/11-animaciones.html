<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animaciones</title>
</head> <style>
    div {
            width: 100px;
            height: 100px;
            animation-name: cambiarColor;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        @keyframes cambiarColor {
            0% {
                background: red;
                width: 00px;
                height: 100px;
            }

            /* Primer fotograma */
            50% {
                background: yellow;
                width: 200px;
                height: 50px;
            }

            /* Segundo fotograma */
            100% {
                background: green;
                width: 400px;
                height: 100px;
            }

            /* Último fotograma */
        }
</style>
<body> <div>Div con animación </div>
    
</body>
</html>
